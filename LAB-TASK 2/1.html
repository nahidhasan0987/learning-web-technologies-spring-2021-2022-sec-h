<html>
<head>
	<title></title>
</head>
<body>
   <form method="" action="">
			<fieldset align="center">
			<legend>REGISTRATION</legend>
			<table align="center">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="myname" value="" /></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" value=""> </td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="dob" value=""> </td>
				</tr>
				<tr>
					<td>Bloodgroup: </td>
					<td>
						<select name="">
							
                               <option>A Positive</option>
                               <option>A Negative</option>
                               <option>A Unknown</option>
                               <option>B Positive</option>
                               <option>B Negative</option>
                               <option>B Unknown</option>
                               <option>AB Positive</option>
                               <option>AB Negative</option>
                               <option>AB Unknown</option>
                               <option>O Positive</option>
                               <option>O Negative</option>
                               <option>Unknown</option>

						</select>
					</td>
				</tr>
				<tr>
					<td>Degree: </td>
					<td>
						<input type="checkbox" name="" value=""> SSC  <br>
						<input type="checkbox" name="" value=""> HSC  <br>
						<input type="checkbox" name="" value=""> Bsc  <br>
						<input type="checkbox" name="" value=""> Msc  <br>
					</td>
				</tr>
				<tr>
					<td>Image:</td>
					<td>
						<input type="file" name="">
					</td>
				</tr>
				<tr>
					<td>
						<br>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</td>
				</tr>
			</colgroup>
			</table>
			
		</fieldset>
	</form>
</body>
</html>
